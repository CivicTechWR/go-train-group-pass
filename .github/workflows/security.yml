name: Security Audit

on:
  schedule:
    - cron: '0 9 * * 1'
  push:
    branches: [main]
  pull_request:

jobs:
  gitleaks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Scan for committed secrets
        uses: gitleaks/gitleaks-action@v2
        with:
          log-level: warn
          redact: true
        env:
          GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}

  npm-audit:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        workspace: [backend]
        # Add 'frontend' to the array when frontend directory is created
    env:
      NEXT_PUBLIC_SUPABASE_URL: http://localhost:54321
      NEXT_PUBLIC_SUPABASE_ANON_KEY: public-anon-key
      SUPABASE_SERVICE_ROLE_KEY: service-role-key
      ENABLE_ADMIN_APIS: 'false'
      ADMIN_API_TOKEN: dummy-token
      NEXT_PUBLIC_ENABLE_DEMO_PAGE: 'false'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: ${{ matrix.workspace }}/package-lock.json

      - name: Install dependencies
        working-directory: ${{ matrix.workspace }}
        run: npm ci

      - name: Run npm audit
        working-directory: ${{ matrix.workspace }}
        run: |
          npm run security || {
            echo "npm audit failed; retrying in 30 seconds";
            sleep 30;
            npm run security;
          }
