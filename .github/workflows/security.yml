name: Security Audit

on:
  workflow_dispatch:
  schedule:
    - cron: '0 9 * * 1'
  push:
    branches: [main]
  pull_request:

jobs:
  gitleaks:
    uses: ./.github/workflows/reusable-gitleaks.yml
    secrets: inherit
    with:
      gitleaks_version: v8.24.3
      response_guide_url: https://github.com/CivicTechWR/.github/blob/main/docs/gitleaks-response.md
      block_on_findings: false

  npm-audit:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        workspace: [backend]
        # Add 'frontend' to the array when frontend directory is created
    env:
      NEXT_PUBLIC_SUPABASE_URL: http://localhost:54321
      NEXT_PUBLIC_SUPABASE_ANON_KEY: public-anon-key
      SUPABASE_SERVICE_ROLE_KEY: service-role-key
      ENABLE_ADMIN_APIS: 'false'
      ADMIN_API_TOKEN: dummy-token
      NEXT_PUBLIC_ENABLE_DEMO_PAGE: 'false'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        working-directory: ${{ matrix.workspace }}
        run: |
          npm run security || {
            echo "npm audit failed; retrying in 30 seconds";
            sleep 30;
            npm run security;
          }
