name: Lint and Type Check

on:
  push:
    branches: [main]
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        workspace: [backend]
        # Add 'frontend' to the array when frontend directory is created
    env:
      NEXT_PUBLIC_SUPABASE_URL: http://localhost:54321
      NEXT_PUBLIC_SUPABASE_ANON_KEY: public-anon-key
      SUPABASE_SERVICE_ROLE_KEY: service-role-key
      ENABLE_ADMIN_APIS: 'false'
      ADMIN_API_TOKEN: dummy-token
      NEXT_PUBLIC_ENABLE_DEMO_PAGE: 'false'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint --workspace=${{ matrix.workspace }}

      - name: Type check
        run: npm run type-check --workspace=${{ matrix.workspace }}

      - name: Verify formatting
        run: npm run format:check --workspace=${{ matrix.workspace }}
